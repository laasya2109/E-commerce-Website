<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RiiMart - Login</title>
  <link rel="stylesheet" href="cart.css" />
  <style>
    .header {
      background-color: #004e89;
      padding: 20px;
      color: white;
    }

    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    .logo {
      font-size: 26px;
      font-weight: bold;
    }

    .nav {
      display: flex;
      gap: 20px;
    }

    .nav-link {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .nav-link.active,
    .nav-link:hover {
      border-bottom: 2px solid #fcd581;
    }

    .login-container {
      max-width: 400px;
      margin: 4rem auto;
      background: #ffffff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .login-container h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #0f172a;
    }

    .form-group {
      margin-bottom: 1.2rem;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.3rem;
    }

    .form-group input {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .btn {
      width: 100%;
      padding: 0.8rem;
      background-color: #004e89;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #003c6f;
      color: #fcd581;
    }

    .theme-toggle {
      margin-top: 1.5rem;
      text-align: center;
    }

    .footer {
      background-color: #004e89;
      color: white;
      text-align: center;
      padding: 1rem 0;
      margin-top: 3rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-container">
      <h1 class="logo">RiiMart</h1>
      <nav class="nav">
        <a href="index.html" class="nav-link">Home</a>
        <a href="products.html" class="nav-link">Products</a>
        <a href="cart.html" class="nav-link">Cart ðŸ›’</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="login-container">
      <h1>Login to RiiMart</h1>
      <form onsubmit="handleLogin(event)">
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="email" required />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="password" required />
        </div>
        <button class="btn" type="submit">Login</button>
      </form>
      <div class="theme-toggle">
        <label>
          ðŸŒ™ Dark Mode
          <input type="checkbox" id="themeSwitch" />
        </label>
      </div>
    </div>
  </main>

  <footer class="footer">
    <p>&copy; 2025 RiiMart. All rights reserved.</p>
  </footer>

  <script>
  async function handleLogin(e) {
    e.preventDefault();

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    try {
      const res = await fetch("http://localhost:5000/api/users/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();

      if (res.ok) {
        // Save JWT token
        localStorage.setItem("token", data.token);
        localStorage.setItem("username", data.username); // Optional

        alert("âœ… Login successful!");
        window.location.href = "index.html"; // Or redirect wherever you want
      } else {
        alert("âŒ " + (data.message || "Login failed"));
      }
    } catch (err) {
      alert("âŒ Server error. Please try again later.");
    }
  }

  // Theme toggle logic (no change)
  const themeSwitch = document.getElementById("themeSwitch");
  const currentTheme = localStorage.getItem("theme") || "light";
  document.documentElement.setAttribute("data-theme", currentTheme);
  themeSwitch.checked = currentTheme === "dark";

  themeSwitch.addEventListener("change", () => {
    const newTheme = themeSwitch.checked ? "dark" : "light";
    document.documentElement.setAttribute("data-theme", newTheme);
    localStorage.setItem("theme", newTheme);
  });
</script>

</body>
</html>
