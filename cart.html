<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RiiMart - Cart</title>
  <link rel="stylesheet" href="cart.css" />
  <style>
    /* Updated Header to match index.html */
    .header {
      background-color: #004e89;
      padding: 20px;
      color: white;
    }

    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    .logo {
      font-size: 26px;
      font-weight: bold;
    }

    .nav {
      display: flex;
      gap: 20px;
    }

    .nav-link {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .nav-link.active,
    .nav-link:hover {
      border-bottom: 2px solid #fcd581;
    }

    /* Proceed button override */
    .proceed-btn {
      background-color: #004e89 !important;
      color: white !important;
    }

    .proceed-btn:hover:enabled {
      background-color: #003c6f !important;
      color: #fcd581 !important;
    }

    /* Footer updated to match index.html */
    .footer {
      background-color: #004e89 !important;
      color: white !important;
      text-align: center;
      padding: 1rem 0;
      margin-top: 3rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-container">
      <div class="logo">RiiMart</div>
      <nav class="nav">
        <a href="index.html" class="nav-link">Home</a>
        <a href="products.html" class="nav-link">Products</a>
        <a href="cart.html" class="nav-link active">Cart ðŸ›’</a>
        <a href="login.html" class="nav-link">Login</a>
      </nav>
    </div>
  </header>

  <main class="cart-main container">
    <h2>Your Shopping Cart</h2>
    <div id="cart-items" class="cart-items">
      <!-- Cart items dynamically inserted here -->
    </div>

    <div class="cart-summary">
      <p><strong>Total Items:</strong> <span id="total-items">0</span></p>
      <p><strong>Total Price:</strong> â‚¹<span id="total-price">0.00</span></p>
      <button id="proceed-btn" class="btn proceed-btn" disabled>Proceed to Buy</button>
    </div>
  </main>

  <footer class="footer">
    <p>&copy; 2025 RiiMart. All rights reserved.</p>
  </footer>

  <script src="cart.js"></script>
</body>
</html>
